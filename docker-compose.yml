version: "3"

services:
  blog-backend-nestjs-api:
    user: 1000:1000
    build:
      context: .
      dockerfile: Dockerfile
    command: yarn start:dev
    volumes:
      - .:/home/node/app
    dns:
      - 8.8.8.8
    ports:
      - "3000:3000"

  blog-backend-nestjs-db:
    image: postgres:14-alpine
    volumes:
      - "/etc/postgresql"
      - "/var/log/postgresql"
      - "/var/lib/postgresql"
    environment:
      POSTGRES_PASSWORD: dg
      POSTGRES_USER: dg
      POSTGRES_DB: dg
    ports:
      - "5432:5432"

  blog-backend-nestjs-redis:
    image: redis:6-alpine
    user: root
    command: redis-server --save 20 1 --loglevel warning --replica-read-only no
    volumes:
      - cache:/data
    ports:
      - "6379:6379"

  redis-commander:
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOSTS=local:blog-backend-nestjs-redis:6379
    ports:
      - "8081:8081"

volumes:
  node_modules:
  cache:
    driver: local
